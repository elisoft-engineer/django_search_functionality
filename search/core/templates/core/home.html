{% extends 'core/core.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row mt-5 pt-5">
      <div class="col-md-6 offset-md-3">
        {% for topic in topics %}
        <div class="card mb-3">
          <div class="card-body">
            <h4 class="text-success">{{ topic.title }}</h4>
            <p class="mt-3">{{ topic.content }}</p>
          </div>
        </div>
        {% empty %}
        <p class="alert alert-info">No topic available.</p>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
